<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Eventi" subheader="Lista di tutti gli eventi">
         <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                         styleClass="p-button-success"
                         label="Crea"
                         icon="pi pi-plus"
                         routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
         </div>
         <div class="grid">
            <div class="col-12">
                <p-table [paginator]="true" [rows]="10" [value]="events" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <!--th>Id</th-->
                            <th pSortableColumn="name">Nome <p-sortIcon field="name" ></p-sortIcon></th>
                            <th pSortableColumn="name">Descrizione <p-sortIcon field="name" ></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="album">Foto nell'album <p-sortIcon field="album"></p-sortIcon></th>
                            <th>Opzioni</th>
                           
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-event>
                        <tr>
                            <!--td>{{category.id}}</td-->
                            <td style="width: 150px;">{{event.name}}</td>
                            <td style="width: 300px; height:280px" [innerHTML]="event.description"></td>
                            <td ><img [src]="event.image" style="width: fit-content; height:300px" alt=""></td>
                            <td>{{event.category['name']}}</td>
                            <td style="width: 80px;">{{event.images.length}}</td>
                            <!-- td>{{event.dateCreated | date:'short'}}</td -->
                            
                          
                            <td>
                                <p-button 
                                (click)="deleteEvent(event.id)" 
                                styleClass="p-button-danger mr-2" 
                                icon="pi pi-trash" >
                                </p-button>
                                <p-button 
                                (click)="updateEvent(event.id)" 
                                styleClass="p-button-success" 
                                icon="pi pi-pencil"></p-button>
                            </td>
                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
         </div>
        </p-card>
</div>
<p-confirmDialog 
[style]="{width: '50vw'}" 
[baseZIndex]="10000" 
rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
