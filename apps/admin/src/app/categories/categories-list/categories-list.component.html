<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categorie" subheader="Lista di tutte le categorie">
         <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                         styleClass="p-button-success"
                         label="Crea"
                         icon="pi pi-plus"
                         routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
         </div>
         <div class="grid">
            <div class="col-12">
                <p-table [paginator]="true" [rows]="10" [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name ">Titolo</th>
                            <th>Descrizione</th>
                            <th>Immagine</th>
                            <th>Opzioni</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.name }}</td>
                            
                            <td [innerHTML]="category.description"></td>
                            <td><img [src]="category.image" style="width: 500px; height:300px" alt=""></td>
                            <td style="min-width:150px;">
                                <p-button (click)="deleteCategory(category.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash" ></p-button>
                                <p-button (click)="updateCategory(category.id)" styleClass="p-button-success" icon="pi pi-pencil"></p-button>

                            </td>
                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
         </div>
        </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
