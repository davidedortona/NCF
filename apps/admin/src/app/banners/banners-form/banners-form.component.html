<p-toast></p-toast>
<div class="admin-page">
    <p-card 
    [header]="editMode ? 'Modifica Copertina': 'Aggiungi Copertina'"
     subheader="Puoi aggiungere o modificare le tue copertine qui">
         <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                         styleClass="p-button-primary mr-4"
                         [label]="editMode ? 'Aggiorna': 'Crea'"
                         icon="pi pi-plus"
                         (click)="onSubmit()"
                         ></p-button>
                         <p-button
                          styleClass="p-button-secondary"
                           label="Indietro"
                            icon="pi pi-arrow-circle-left"
                            (click)="onCancel()"
                            ></p-button>
                    </div>
                </p-toolbar>
            </div>
         </div>
         <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col-4">
                            <label for="name">Titolo</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="bannerForm['name'].invalid && isSubmitted" class="p-error">Titolo obbligatorio</small>
                        </div>
                        <div class="p-field col-12">
                            <label for="richDescription">Descrizione</label>
                            
                            <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>
                        </div>
                        <div class="p-field col-4">
                            <label for="tags">Tags</label><br/>
                            <input formControlName="tags" id="tags" type="text" pInputText />
                        </div>
                        <div class="p-field col-4" >
                            <label for="isHomeBanner" style="top: 200px;margin-top: 6%;padding-right: 10px;">Copertina Principale</label>
                            <p-inputSwitch formControlName="isHomeBanner"></p-inputSwitch>
                           
                            
                        </div>

                        <div class="p-field col-4">
                            <label for="category">Categoria</label><br/>
                            <p-dropdown 
                            [options]="categories"
                            formControlName="category"
                              optionLabel="name"
                              optionValue="id"
                              [filter]="true" filterBy="name" [showClear]="false" 
                              placeholder="Select a Category"></p-dropdown>
                            <!-- small *ngIf="bannerForm['category'].invalid && isSubmitted" class="p-error">category is required</small -->
                        </div>

                        <div class="p-field col-12">
                            <label for="name">Immagine Banner</label>
                            <input  type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)"/>
                            <div class="col-2 mt-2 pl-0" style="width: 600px; height: auto; object-fit: contain;">
                                <img style="width:100%;" [src]="imageDisplay" alt="">
                            </div>
                            <small *ngIf="bannerForm['image'].invalid && isSubmitted" class="p-error">L'immagine Ã¨ obbligatoria</small>
                        </div>


                    </div>

                    

                </form>
            </div>
         </div>
        </p-card>
</div>
