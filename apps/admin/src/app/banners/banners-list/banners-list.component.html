<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Copertine" subheader="Lista di tutte le copertine">
         <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                         styleClass="p-button-success"
                         label="Crea"
                         icon="pi pi-plus"
                         routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
         </div>
         <div class="grid">
            <div class="col-12">
                <p-table [paginator]="true" [rows]="10" [value]="banners" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <!--th>Id</th-->
                            <th pSortableColumn="name">Titolo<p-sortIcon field="name" ></p-sortIcon></th>
                            <th>Immagine</th>
                            <th pSortableColumn="richDescription">Descrizione <p-sortIcon field="richDescription"></p-sortIcon></th>
                            <th pSortableColumn="tags" style="max-width:150px;">Tags<p-sortIcon field="tags"></p-sortIcon></th>
                            <!-- th pSortableColumn="created">Created at<p-sortIcon field="created"></p-sortIcon></th -->
                            <th>Copertina principale</th>
                            <th>Categoria</th>
                            <th>Opzioni</th>
                           
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-banner>
                        <tr>
                            <!--td>{{category.id}}</td-->
                            <td>{{banner.name}}</td>
                            <td><img [src]="banner.image" style="width: 500px; height:280px" alt=""></td>
                            <td style="max-width:300px;" [innerHTML]="banner.richDescription"></td>
                            <td style="max-width:150px;">{{banner.tags}}</td>
                            <!--td>{{banner.dateCreated | date:'short'}}</td -->
                            <td style="max-width:80px;">
                                <p-tag *ngIf="banner.isHomeBanner === 'true'" styleCalss="mr-2" icon="pi pi-check" severity="success" [rounded]="true"></p-tag>
                                <p-tag *ngIf="banner.isHomeBanner === 'false' " styleCalss="mr-2" icon="pi pi-times" severity="danger" [rounded]="true"></p-tag>
                            </td>
                            <td >{{ banner.category.name }}</td>
                           
                            
                          
                            <td style="min-width:150px;">
                                <p-button 
                                (click)="deleteBanner(banner.id)" 
                                styleClass="p-button-danger mr-2" 
                                icon="pi pi-trash" >
                                </p-button>
                                <p-button 
                                (click)="updateBanner(banner.id)" 
                                styleClass="p-button-success" 
                                icon="pi pi-pencil"></p-button>
                            </td>
                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
         </div>
        </p-card>
</div>
<p-confirmDialog 
[style]="{width: '50vw'}" 
[baseZIndex]="10000" 
rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
